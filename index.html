<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <canvas width="120" height="120" class="box" id="canvas"></canvas>
        <input placeholder="Enter your link" id="qrInput" onchange="generateQR()">
        <span class="label"><i>press enter button for sumbit</i></span>
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        const generateQR = () => {
            let canvas = document.getElementById('canvas');
            let qrInput = document.getElementById('qrInput');
            QRCode.toCanvas(canvas, qrInput.value, (err) => {
                if (err) {
                    alert(err);
                }
            })
        }
    </script>
</body>

</html>
